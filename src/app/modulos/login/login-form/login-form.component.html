<div class="d-flex justify-content-center col-12" style="margin-top: 5%; margin-left: 15px;">
  <form [formGroup]="loginForm">
  <div class="card">
      <div class="card-header bg-fmenu" style="color: white; font-weight: bold;">
        ENTRE NO TAPP
      </div>
      <div class="card-body">

          <div class="col-md-12 mt-2">
              <input
                type="text"
                class="form-control"
                formControlName="nome"
                placeholder="NOME"/>
          </div>
          <div class="col-md-12 mt-3">
              <input
              type="text"
              class="form-control"
              formControlName="senha"
              placeholder="SENHA"/>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-success col-12" (click)="logar()">LOGAR</button>
          </div>

      </div>
      <div class="text-center mt-3">
        <a class="link" data-toggle="modal" data-target="#criarConta">Criar conta</a>
      </div>
      <div class="text-center mt-1">
        <a class="link" href="">Recuperar senha</a>
      </div>
    </div>
  </form>
  </div>
<div class="modal fade" id="criarConta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLabel">Crie sua conta aqui.</h6>
      </div>
      <div class="modal-body">
          <form [formGroup]="usuarioForm">
            <div class="col- mt-2">
              <label for="nome">Primeiro Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                formControlName="nome"/>
            </div>
            <div class="col- mt-2">
              <label for="sobrenome">Sobrenome:</label>
              <input
                type="text"
                class="form-control"
                id="sobrenome"
                formControlName="sobreNome"/>
            </div>
            <div class="col- mt-2">
              <label for="dataDeNascimento">Data de Nascimento:</label>
              <input
                type="date"
                class="form-control"
                id="dataDeNascimento"
                formControlName="dataDeNascimento"/>
            </div>
            <div class="col- mt-2">
              <label for="email">e-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"/>
            </div>
            <div class="col- mt-2">
              <label for="senha">senha:</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                formControlName="senha"/>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Fechar</button>
        <button type="button"  (click)="salvar()" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
